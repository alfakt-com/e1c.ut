<h1>Помощник перехода на учет товаров ВС</h1>
<p style="MARGIN-LEFT: 0px">Помощник представляет собой действия, выполняемые «пошаговым» методом, которые позволяют произвести настройки от подключения к серверу «Виртуального склада» до ввода начальных остатков по товарам «Виртуального склада» в конфигурации.<br><br></p>
